<table class="table table-hover ">
  <thead style="background-color:darkgrey">
    <tr>
      <th scope="col">LocationName</th>
      <th scope="col">Longitude</th>
      <th scope="col">Latitude</th>
      <th scope="col">Date</th>
      <th scope="col">Month</th>
      <th scope="col">Year</th>
      <th scope="col">Dow</th>
      <th scope="col">IPAddress</th>
      <th scope="col">Delete</th>
      
    </tr>
  </thead>
  <tbody  >
    <tr *ngFor="let location of locations">
      <th>{{location.locationName}} </th> 
      <th>{{location.longitude}} </th> 
      <th>{{location.latitude}} </th> 
      <th> {{location.date | date:'medium' }}</th> 
      <th>{{location.month}} </th> 
      <th>{{location.year}} </th> 
      <th>{{location.dow}} </th> 
      <th>{{location.iPAddress}} </th> 
    
      <td><button class="btn btn-danger"  (click)="Delete(location.id)" >Delete</button></td>
      
    </tr>
    
    
  </tbody>
</table>
